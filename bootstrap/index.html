<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!--custom style sheet-->
    <link rel="stylesheet" href="style.css">
    <title>Frontend Bootcamp</title>
</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Frontend Bootcamp</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#learn" class="nav-link">What You'll Learn</a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a href="#instructors" class="nav-link">Instructors</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--showcase-->
    <section class="bg-dark text-light p-5 text-center">
        <div class="container">
            <!--d-flex turns the div into a row. can put breakpoint in it so it doesn't stay as a row on all viewports,
            like so: d-sm-flex, this will make so it's not a "row" at sm viewport-->
            <div class="d-sm-flex">
                <div>
                    <h1>Become a <span class="text-warning">Web Developer</span></h1>
                    <p>
                        We focus on teaching our students the fundamentals of the latest and greatest technologies to prepare them
                        for their first dev role
                    </p>
                </div>
            <!--img-fluid makes sure the image is contained within it's cotainer
                w-50 cuts the image size down 50%-->
                <img class="img-fluid w-50" src="./img/webdev_800px.png" alt="">
            </div>
        </div>
    </section>


    <!--javascript and popper bundle cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
